{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h1 class="text-center text-primary fw-bold">Clasificación de Solicitudes</h1>
                    <p class="text-center text-muted">Esta sección permite clasificar las solicitudes de los usuarios en categorías.</p>

                    <form id="classification-form">
                        <div class="mb-4">
                            <label for="requestText" class="form-label fw-bold">Ingrese su solicitud:</label>
                            <textarea class="form-control" id="requestText" rows="4" required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Clasificar Solicitud</button>
                        </div>
                    </form>

                    {% if classification_result %}
                    <div class="mt-4 text-center">
                        <h4 class="fw-bold">Resultado de la Clasificación:</h4>
                        <p class="fs-5">{{ classification_result }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <script src="{{ url_for('static', filename='js/scripts.js') }}"></script> -->
{% endblock %}
