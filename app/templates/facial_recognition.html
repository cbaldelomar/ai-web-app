{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h1 class="text-primary fw-bold">Accede usando tu rostro</h1>
                    <p class="text-muted fs-5">Detecta y reconoce rostros con tecnolog√≠a avanzada de IA.</p>

                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-7">
                                <video id="video" class="w-100" autoplay></video>
                            </div>
                            <div class="col-lg-5">
                                <div class="container">
                                    <div class="justify-content-center">
                                        <button type="button" id="authenticate" class="btn btn-primary w-100 mt-4">Acceder</button>
                                        <hr>
                                        <label class="form-label fw-bold">O registrate</label>
                                        <div class="form-floating">
                                            <input type="text" id="name" class="form-control text-center" placeholder="Ingrese su nombre" required>
                                            <label for="name" class="text-center">Ingrese su nombre</label>
                                        </div>
                                        <div>
                                            <span class="text-danger" id="name_validation"></span>
                                        </div>
                                        <button type="button" id="register" class="btn btn-success w-100 mt-3">Registrarse</button>
                                        <div class="mt-1">
                                            <span class="text-danger" id="message"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/authentication.js') }}"></script>
{% endblock %}
