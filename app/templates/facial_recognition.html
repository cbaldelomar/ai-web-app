{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h1 class="text-center text-primary fw-bold">Accede usando tu rostro</h1>
                    <p class="text-center text-muted">Detecta y reconoce rostros con tecnolog√≠a avanzada de IA.</p>

                    <div class="d-flex justify-content-center align-items-center">
                        <video id="video" autoplay></video>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="auth-container text-center">
                            <button type="button" id="authenticate" class="btn btn-primary w-100 mt-4">Acceder</button>
                            <div class="fw-bold mt-3">O registrate</div>
                            <input type="text" id="name" class="form-control text-center mt-2" placeholder="Ingrese su nombre">
                            <div>
                                <span class="text-danger" id="name_validation"></span>
                            </div>
                            <button type="button" id="register" class="btn btn-success w-100 mt-3">Registrarse</button>
                            <div class="mt-1">
                                <span class="text-danger" id="message"></span>
                            </div>
                            <!-- <p id="message" class="text-center mt-3"></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/authentication.js') }}"></script>
{% endblock %}
