<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background: #2c3e50;
            padding-top: 60px;
            transition: all 0.3s;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background: #34495e;
        }
        .sidebar .logo {
            position: absolute;
            top: 0;
            width: 100%;
            background: #1a252f;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .content {
                margin-left: 0;
            }
            .sidebar-open .sidebar {
                width: 250px;
            }
            .sidebar-open .content {
                margin-left: 250px;
            }
        }

        /* Carousel Styling */
        .carousel-inner {
            height: 300px; /* Fija la altura del carrusel */
            overflow: hidden; /* Oculta la parte de la imagen que se sale */
        }

        .carousel-item {
            height: 300px; /* Mantiene la misma altura en todos los slides */
        }

        .carousel-item img {
            width: 100%; /* Hace que la imagen ocupe todo el ancho disponible */
            height: 100%; /* Ajusta la altura al contenedor */
            object-fit: cover; /* Recorta la imagen para llenar el espacio sin deformarse */
            object-position: center; /* Centra la imagen tanto horizontal como verticalmente */
        }

        /* Video Styling */
        video {
            border-radius: 12px;
            border: 6px solid #42a5f5;
            width: 350px;
            height: 300px;
            box-shadow: 0px 4px 12px rgba(66, 165, 245, 0.5);
        }

        .auth-container {
            width: 350px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">AI Web App</div>
        <a href="{{ url_for('home.index') }}">Home</a>
        <a href="{{ url_for('facial_recognition.index') }}">Raconocimiento Facial</a>
        <a href="{{ url_for('sentiment_analysis.index', user_name='abc') }}">Análisis de Sentimientos</a>
        <a href="{{ url_for('chatbot.index') }}">Chatbot Inteligente</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <button class="btn btn-dark d-md-none" onclick="toggleSidebar()">☰ Menu</button>
        {% block content %}{% endblock %}

        <div class="text-center mt-4" id="alert_placeholder">
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.body.classList.toggle("sidebar-open");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
